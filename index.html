<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="quote-section">
      <div class="container text-center">
        <h1 class="mb-5 pt-5 page-head">Quote of the Day</h1>
        <p class="times-font">
          Press the button below to recieve a random quote!
        </p>
        <button
          type="button"
          onclick="addQoutes()"
          class="btn-style m-5 rounded d-block mx-auto d-flex justify-content-center align-items-center"
        >
          <span>New Quote</span>
        </button>
        <div class="times-font" id="content"></div>
      </div>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/myjs.js"></script>
  </body>
</html>
